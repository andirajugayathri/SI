<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitchen Estimation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin: 20px auto;
      max-width: 800px;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      background-size: 200% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .main-title {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      position: relative;
      animation: titleFadeIn 1s ease-out;
    }

    @keyframes titleFadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-bar-container {
      margin-bottom: 40px;
      position: relative;
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    .progress-step {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #6c757d;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .progress-step.active {
      background: #667eea;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
    }

    .progress-step.completed {
      background: #28a745;
      color: white;
    }

    .progress-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: #e9ecef;
      z-index: 1;
      transform: translateY(-50%);
    }

    .progress-line-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 2px;
    }

    .step-section {
      display: none;
      animation: fadeInUp 0.5s ease-out;
    }

    .step-section.active {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      transform: translateY(-2px);
    }

    .option-card {
      border: 2px solid #e9ecef;
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .option-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .option-card:hover::before {
      left: 100%;
    }

    .option-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      border-color: #667eea;
    }

    .option-card.active {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .option-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      transition: transform 0.3s ease;
    }

    .option-card:hover img {
      transform: scale(1.05);
    }

    .option-card strong {
      font-size: 1.1rem;
      color: #2c3e50;
      margin-bottom: 8px;
      display: block;
    }

    .option-card small {
      color: #667eea;
      font-weight: 500;
    }

    .btn {
      border-radius: 12px;
      padding: 12px 32px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #6c757d, #545b62);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
    }

    .step-title {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 1.5rem;
      position: relative;
      padding-bottom: 10px;
    }

    .step-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: space-between;
      margin-top: 40px;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      top: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      bottom: 10%;
      left: 15%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      bottom: 20%;
      right: 15%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
        margin: 10px;
      }

      .main-title {
        font-size: 2rem;
      }

      .progress-step {
        width: 40px;
        height: 40px;
        font-size: 14px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .option-card {
        padding: 16px;
        margin-bottom: 15px;
      }

      .option-card img {
        height: 100px;
      }
    }

    @media (max-width: 576px) {
      .main-title {
        font-size: 1.8rem;
      }

      .form-container {
        padding: 15px;
      }

      .progress-steps {
        margin-bottom: 15px;
      }

      .step-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"><i class="fas fa-home" style="font-size: 60px; color: #667eea;"></i></div>
    <div class="shape"><i class="fas fa-utensils" style="font-size: 50px; color: #764ba2;"></i></div>
    <div class="shape"><i class="fas fa-tools" style="font-size: 40px; color: #667eea;"></i></div>
    <div class="shape"><i class="fas fa-paint-brush" style="font-size: 55px; color: #764ba2;"></i></div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="container py-4">
    <div class="form-container">
      <h2 class="main-title">
        <i class="fas fa-home"></i> Kitchen Estimation
      </h2>

      <div class="progress-bar-container">
        <div class="progress-steps">
          <div class="progress-step active" id="progressStep1">
            <i class="fas fa-user"></i>
          </div>
          <div class="progress-step" id="progressStep2">
            <i class="fas fa-utensils"></i>
          </div>
          <div class="progress-step" id="progressStep3">
            <i class="fas fa-home"></i>
          </div>
          <div class="progress-line">
            <div class="progress-line-fill" id="progressFill"></div>
          </div>
        </div>
      </div>

      <form id="estimateForm">
        <!-- Step 1: Basic Info -->
        <div class="step-section active" id="step1">
          <h5 class="step-title">Personal Information</h5>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">
                <i class="fas fa-user"></i> Full Name
              </label>
              <input type="text" name="name" class="form-control" placeholder="Enter your full name" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">
                <i class="fas fa-phone"></i> Phone Number
              </label>
              <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" required />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-map-marker-alt"></i> Location
            </label>
            <input type="text" name="location" class="form-control" placeholder="Enter your location" required />
          </div>
          <div class="button-group">
            <div></div>
            <button type="button" class="btn btn-primary" onclick="nextStep()">
              Next <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>

        <!-- Step 2: Kitchen Type -->
        <div class="step-section" id="step2">
          <h5 class="step-title">Choose Kitchen Type</h5>
          <div class="row g-4">
            <div class="col-md-6">
              <div class="option-card" onclick="selectOption('kitchenType', 'Semi Modular', this)">
                <div>
                  <img src="https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=400&h=200&fit=crop" alt="Semi Modular"/>
                  <strong>Semi Modular</strong>
                  <small>Starts from ₹1 Lakh</small>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="option-card" onclick="selectOption('kitchenType', 'Full Modular', this)">
                <div>
                  <img src="https://images.unsplash.com/photo-1565182999561-18d7dc61c393?w=400&h=200&fit=crop" alt="Full Modular"/>
                  <strong>Full Modular</strong>
                  <small>Starts from ₹1.5 Lakh</small>
                </div>
              </div>
            </div>
          </div>
          <input type="hidden" name="kitchenType" required />
          <div class="button-group">
            <button type="button" class="btn btn-secondary" onclick="prevStep()">
              <i class="fas fa-arrow-left"></i> Back
            </button>
            <button type="button" class="btn btn-primary" onclick="nextStep()">
              Next <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>

        <!-- Step 3: Property Type -->
        <div class="step-section" id="step3">
          <h5 class="step-title">Select Property Type</h5>
          <div class="row g-4">
            <div class="col-md-3">
              <div class="option-card" onclick="selectOption('propertyType', '2BHK', this)">
                <div>
                  <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=400&h=200&fit=crop" alt="2BHK" />
                  <strong>2BHK</strong>
                  <small>Apartment</small>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="option-card" onclick="selectOption('propertyType', '3BHK', this)">
                <div>
                  <img src="https://images.unsplash.com/photo-1484154218962-a197022b5858?w=400&h=200&fit=crop" alt="3BHK" />
                  <strong>3BHK</strong>
                  <small>Spacious Home</small>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="option-card" onclick="selectOption('propertyType', '4BHK', this)">
                <div>
                  <img src="https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?w=400&h=200&fit=crop" alt="4BHK" />
                  <strong>4BHK</strong>
                  <small>Luxury Home</small>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="option-card" onclick="selectOption('propertyType', 'Kitchen Only', this)">
                <div>
                  <img src="https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=400&h=200&fit=crop" alt="Kitchen" />
                  <strong>Kitchen Only</strong>
                  <small>Renovation</small>
                </div>
              </div>
            </div>
          </div>
          <input type="hidden" name="propertyType" required />
          <div class="button-group">
            <button type="button" class="btn btn-secondary" onclick="prevStep()">
              <i class="fas fa-arrow-left"></i> Back
            </button>
            <button type="submit" class="btn btn-success">
              <i class="fas fa-file-pdf"></i> Get Estimate PDF
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 3;

    function updateProgressBar() {
      const progressFill = document.getElementById('progressFill');
      const progressPercent = ((currentStep - 1) / (totalSteps - 1)) * 100;
      progressFill.style.width = progressPercent + '%';
      
      // Update step indicators
      for (let i = 1; i <= totalSteps; i++) {
        const stepEl = document.getElementById(`progressStep${i}`);
        if (i < currentStep) {
          stepEl.classList.add('completed');
          stepEl.classList.remove('active');
        } else if (i === currentStep) {
          stepEl.classList.add('active');
          stepEl.classList.remove('completed');
        } else {
          stepEl.classList.remove('active', 'completed');
        }
      }
    }

    function nextStep() {
      const current = document.getElementById(`step${currentStep}`);
      const next = document.getElementById(`step${currentStep + 1}`);
      
      if (next) {
        current.classList.remove("active");
        next.classList.add("active");
        currentStep++;
        updateProgressBar();
      }
    }

    function prevStep() {
      const current = document.getElementById(`step${currentStep}`);
      const prev = document.getElementById(`step${currentStep - 1}`);
      
      if (prev) {
        current.classList.remove("active");
        prev.classList.add("active");
        currentStep--;
        updateProgressBar();
      }
    }

    function selectOption(field, value, el) {
      document.querySelector(`input[name="${field}"]`).value = value;
      
      // Remove active class from all cards in the same row
      const container = el.closest('.row');
      container.querySelectorAll('.option-card').forEach(card => {
        card.classList.remove('active');
      });
      
      // Add active class to selected card
      el.classList.add('active');
      
      // Add a small delay before enabling next button
      setTimeout(() => {
        const nextButton = el.closest('.step-section').querySelector('.btn-primary');
        if (nextButton) {
          nextButton.style.animation = 'pulse 0.5s';
          setTimeout(() => {
            nextButton.style.animation = '';
          }, 500);
        }
      }, 300);
    }

    // Pricing data
    const pricingData = {
      'Semi Modular': {
        '2BHK': '4 lakh to 4.5 Lakh',
        '3BHK': '4.5 lakh to 5 lakh',
        '4BHK': '5.5 lakh to 6.5 lakh',
        'Kitchen Only': '1 lakh to 1.5 lakh'
      },
      'Full Modular': {
        '2BHK': '6.5 lakh to 7 lakh',
        '3BHK': '7.5 lakh to 8 lakh',
        '4BHK': '9 lakh to 10 lakh',
        'Kitchen Only': '1.5 lakh to 2 lakh'
      }
    };

    // Form submission
    document.getElementById("estimateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Show loading overlay
      document.getElementById('loadingOverlay').style.display = 'flex';
      
      const formData = new FormData(this);
      const formDetails = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        location: formData.get('location'),
        kitchenType: formData.get('kitchenType'),
        propertyType: formData.get('propertyType')
      };
      
      // Generate PDF and send email
      generatePDFAndSendEmail(formDetails);
    });

    function generatePDFAndSendEmail(details) {
      // Get price estimation
      const priceRange = pricingData[details.kitchenType][details.propertyType];
      
      // Create PDF content
      const pdfContent = generatePDFContent(details, priceRange);
      
      // Simulate PDF generation and email sending
      setTimeout(() => {
        // Hide loading overlay
        document.getElementById('loadingOverlay').style.display = 'none';
        
        // Show success message with details
        showSuccessMessage(details, priceRange);
        
        // In a real application, you would send this data to your backend
        console.log('PDF Content:', pdfContent);
        console.log('Email would be sent to:', details.name);
        
        // Reset form after delay
        setTimeout(() => {
          location.reload();
        }, 5000);
      }, 2000);
    }

    function generatePDFContent(details, priceRange) {
      const currentDate = new Date().toLocaleDateString('en-IN');
      
      return `
        KITCHEN ESTIMATION REPORT
        ========================
        
        Date: ${currentDate}
        
        CUSTOMER DETAILS:
        Name: ${details.name}
        Phone: ${details.phone}
        Location: ${details.location}
        
        PROJECT DETAILS:
        Kitchen Type: ${details.kitchenType}
        Property Type: ${details.propertyType}
        
        PRICE ESTIMATION:
        ${priceRange}
        
        PRICING TABLE:
        
        Semi Modular Kitchen:
        - 2 BHK: 4 lakh to 4.5 Lakh
        - 3 BHK: 4.5 lakh to 5 lakh
        - 4 BHK: 5.5 lakh to 6.5 lakh
        - Kitchen Only: 1 lakh to 1.5 lakh
        
        Full Modular Kitchen:
        - 2 BHK: 6.5 lakh to 7 lakh
        - 3 BHK: 7.5 lakh to 8 lakh
        - 4 BHK: 9 lakh to 10 lakh
        - Kitchen Only: 1.5 lakh to 2 lakh
        
        Note: These are estimated prices and may vary based on specific requirements,
        materials chosen, and current market conditions.
        
        Thank you for choosing our services!
      `;
    }

    function showSuccessMessage(details, priceRange) {
      const successHTML = `
        <div style="text-align: center; padding: 40px; animation: fadeInUp 0.5s ease-out;">
          <div style="width: 80px; height: 80px; background: #28a745; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <i class="fas fa-check" style="font-size: 40px; color: white;"></i>
          </div>
          <h3 style="color: #28a745; margin-bottom: 15px;">Estimation Generated!</h3>
          <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: left;">
            <h5 style="color: #2c3e50; margin-bottom: 15px;">Estimation Details:</h5>
            <p><strong>Customer:</strong> ${details.name}</p>
            <p><strong>Phone:</strong> ${details.phone}</p>
            <p><strong>Location:</strong> ${details.location}</p>
            <p><strong>Kitchen Type:</strong> ${details.kitchenType}</p>
            <p><strong>Property Type:</strong> ${details.propertyType}</p>
            <div style="background: #e7f3ff; padding: 15px; border-radius: 8px; margin-top: 15px;">
              <h6 style="color: #0056b3; margin-bottom: 10px;">Price Estimation:</h6>
              <p style="font-size: 18px; font-weight: bold; color: #0056b3; margin: 0;">₹${priceRange}</p>
            </div>
          </div>
          <p style="color: #6c757d; margin-bottom: 10px;">
            <i class="fas fa-file-pdf" style="color: #dc3545;"></i> 
            PDF report generated and sent to your email!
          </p>
          <p style="color: #6c757d; font-size: 14px;">Redirecting in 5 seconds...</p>
        </div>
      `;
      
      document.querySelector('.form-container').innerHTML = successHTML;
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add hover effect to form inputs
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'translateY(0)';
        });
      });
      
      // Initialize progress bar
      updateProgressBar();
    });

    // Add CSS animation for pulse effect
    const style = document.createElement('style');
    style.textContent = `
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaces We Transform - Furniture Showcase</title>

  <title>Space Designs</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    .showcase-section{padding:60px;}
    .left-content{padding-right:40px;}
    .section-title{
        color: #000;;
        margin-bottom:0;
        font-family: "Playfair Display";
        font-weight: 500;
        font-size: 36px;
    }
    .section-subtitle{font-size:36px;font-weight:700;color:#C91D25;margin-bottom:30px; font-family: "Playfair Display";}
    .divider{width:60px;height:4px;background:#A27327;margin-bottom:30px;}
    .stats-section{display:flex;align-items:center;margin-bottom:30px;}
    .stats-icon{width:60px;height:60px;display:flex;align-items:center;justify-content:center;margin-right:20px;}
    .stats-icon i{font-size:24px;color:#333;}
    .stats-info h3{
        margin:0;
        color:#626262;
        font-family: "Montserrat";
        font-weight: 400;
        font-size: 16px;
        }
    .stats-info p{
        color:#626262;
        font-family: "Montserrat";
        font-weight: 400;
        font-size: 16px;
    }
    .read-more-btn{
        font-family: "Poppins";
        font-weight: 600;
        font-size: 12px;
        border-bottom:1px solid #A27327; 
        color:#C91D25;text-decoration:none;text-transform:uppercase;letter-spacing:1px;display:inline-flex;align-items:center;}
    .read-more-btn i{margin-left:10px;transition:transform .3s;}
    .read-more-btn:hover{color:#C91D25;}
    .read-more-btn:hover i{transform:translateX(5px);}
    .furniture-card{background:#F1F1F1;padding:40px;height:326px;display:flex;flex-direction:column;justify-content:center;transition:.3s;}
    .furniture-image{width:100%;height:100%;object-fit:contain;transition:transform .3s;}
    .furniture-card:hover .furniture-image{transform:scale(1.05);}
    .furniture-name{font-size:1.3rem;font-weight:600;color:#333;margin:0;transition:color .3s;text-align: left;}
    .furniture-card:hover .furniture-name{color:#C91D25;}
    .carousel-control-prev,.carousel-control-next{width:36px;height:36px;background:#C91D25;border-radius:50%;top:50%;transform:translateY(-50%);}
    .carousel-control-prev{left:-20px; opacity: 1;}
    .carousel-control-next{right:-20px; opacity: 1;}
    .carousel-control-prev:hover,.carousel-control-next:hover{background:#C91D25;transform:translateY(-50%) scale(1.1);}
    .carousel-control-prev-icon,.carousel-control-next-icon{width:20px;height:20px;background-size:20px 20px;}
    .carousel-indicators{display:none;}
    @media(max-width:992px){.left-content{padding-right:20px;margin-bottom:40px;}.section-title,.section-subtitle{font-size:2.5rem;}}
    @media(max-width:768px){.showcase-section{padding:40px 0;}.section-title,.section-subtitle{font-size:2rem;}.stats-section{flex-direction:column;align-items:flex-start;text-align:left;}.stats-icon{margin-bottom:15px;margin-right:0;}}
    @media(max-width:576px){.section-title,.section-subtitle{font-size:1.8rem;}.furniture-card{height:280px;margin:0 5px;}.furniture-image{max-width:160px;height:120px;}}
  </style>
</head>
<body>

<section class="showcase-section">
  <div class="container-fluid px-4">
    <div class="row align-items-center">
      <!-- Left content -->
      <div class="col-lg-3 col-md-12">
        <div class="left-content">
          <h2 class="section-title">Spaces We</h2>
          <h2 class="section-subtitle">Transform</h2>
          <div class="divider"></div>

          <div class="stats-section">
            <div class="stats-icon"><img src="assets/images/transform-chair.png" alt="chair"></div>
            <div class="stats-info">
              <h3>20 +</h3>
              <p>Unique products</p>
            </div>
          </div>

          <a href="#" class="read-more-btn">READ MORE <i class="fas fa-chevron-right"></i></a>
        </div>
      </div>

      <!-- Right content -->
      <div class="col-lg-9 col-md-12">
        <!-- Desktop Carousel -->
        <div id="desktopCarousel" class="carousel slide d-none d-lg-block" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-4"><div class="furniture-card"><img class="furniture-image" src="assets/images/transform-sofa.png" alt=""><h4 class="furniture-name">Sofa</h4></div></div>
                <div class="col-4"><div class="furniture-card"><img class="furniture-image" src="assets/images/transform-table.png" alt=""><h4 class="furniture-name">Table</h4></div></div>
                <div class="col-4"><div class="furniture-card"><img class="furniture-image" src="assets/images/transform-chair2.png" alt=""><h4 class="furniture-name">Chair</h4></div></div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-4"><div class="furniture-card"><img class="furniture-image" src="assets/images/transform-sofa.png" alt=""><h4 class="furniture-name">Bed</h4></div></div>
                <div class="col-4"><div class="furniture-card"><img class="furniture-image" src="assets/images/transform-table.png" alt=""><h4 class="furniture-name">Desk</h4></div></div>
                <div class="col-4"><div class="furniture-card"><img class="furniture-image" src="assets/images/transform-chair2.png" alt=""><h4 class="furniture-name">Cabinet</h4></div></div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#desktopCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next" type="button" data-bs-target="#desktopCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>

        <!-- Tablet Carousel -->
        <div id="tabletCarousel" class="carousel slide d-none d-md-block d-lg-none" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-6"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Sofa</h4></div></div>
                <div class="col-6"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Table</h4></div></div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-6"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Chair</h4></div></div>
                <div class="col-6"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Bed</h4></div></div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-6"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Desk</h4></div></div>
                <div class="col-6"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Cabinet</h4></div></div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#tabletCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next" type="button" data-bs-target="#tabletCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>

        <!-- Mobile Carousel -->
        <div id="mobileCarousel" class="carousel slide d-block d-md-none" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Sofa</h4></div></div>
            <div class="carousel-item"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Table</h4></div></div>
            <div class="carousel-item"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Chair</h4></div></div>
            <div class="carousel-item"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Bed</h4></div></div>
            <div class="carousel-item"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Desk</h4></div></div>
            <div class="carousel-item"><div class="furniture-card"><img class="furniture-image" src="…" alt=""><h4 class="furniture-name">Cabinet</h4></div></div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#mobileCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next" type="button" data-bs-target="#mobileCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

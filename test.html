<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Focus - WPC Boards</title>
    <style>
       

        .wpc-showcase-wrapper {
            background: #ffffff;
            padding: 60px 200px;
            font-family: 'Georgia', serif;
        }
        .product-focus-container{
            align-items: center;
            justify-content: center;
        }
        .main-heading-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .primary-title-text {
            font-size: 36px;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .subtitle-description {
            font-size: 18px;
            color: #626262;
            font-weight: 400;
            line-height: 1.5;
        }

        .boards-display-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .board-image-container {
            width: 100%;
        }

        .board-product-image {
            width: 100%;
            height: 659px;
            display: block;
        }

        @media (max-width: 768px) {
            .primary-title-text {
                font-size: 2.5rem;
            }
            
            .subtitle-description {
                font-size: 1.1rem;
            }
            
            .boards-display-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <section class="wpc-showcase-wrapper">
        <div class="container product-focus-container">
            <header class="main-heading-section">
                <h1 class="primary-title-text">Product Focus</h1>
                <p class="subtitle-description">Complete Range of WPC Boards & Plywood</p>
            </header>

            <div class="boards-display-grid">
                <div class="board-image-container">
                    <img src="assets/images/wood-polymer-composite board.png" alt="Wood Polymer Composite Board" class="board-product-image">
                </div>

                <div class="board-image-container">
                    <img src="assets/images/mineral-polymer-composite-board.png" alt="Mineral Polymer Composite Board" class="board-product-image">
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPC vs Wood Door Frames</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .custom-wpc-section {
            padding: 40px;
            text-align: center;
        }
        .custom-wpc-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            /* box-shadow: 0 4px 8px rgba(0,0,0,0.1); */
            margin: 0 15px;
        }
        .custom-wpc-card img {
            width: 100%;
            height: auto;
            border-radius: 50px;
        }
        .custom-wpc-btn {
            background-color: #C91D25;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: -15px;
        }
        .custom-wpc-btn:hover {
            background-color: #C91D25;
        }
        .custom-wpc-text {
            color: #000;
            margin-top: 30px;
            font-family: "Montserrat";
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .custom-wpc-card {
                margin-bottom: 30px;
            }
            .custom-wpc-section h2 {
                font-size: 1.5rem;
            }
            .custom-wpc-text {
                font-size: 1rem;
            }
        }
        .custom-wpc-card {
            border: none;
            overflow: hidden;
            margin: 0 15px;
            position: relative; /* key change */
        }
        .custom-wpc-card img {
            width: 100%;
            height: auto;
        }
        .custom-wpc-btn {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #C91D25;
            color: white;
            padding: 14px 50px;
            width: 85%;
            border: none;
            border-radius: 20px;
            font-family: "Montserrat";
            font-weight: 700;
            font-size: 18px;
        }
        .custom-wpc-btns{
            position: absolute;
            bottom: 5%!important;
            left: 50%;
            transform: translateX(-50%);
            background-color: #C91D25;
            color: white;
            padding: 14px 84px;
            width: 75%;
            border: none;
            border-radius: 20px;
            font-family: "Montserrat";
            font-weight: 700;
            font-size: 18px;
        }
        .custom-wpc-btnss{
            position: absolute;
            bottom: 5%!important;
            left: 50%;
            transform: translateX(-50%);
            background-color: #C91D25;
            color: white;
            padding: 14px 84px;
            width: 75%;
            border: none;
            border-radius: 20px;
            font-family: "Montserrat";
            font-weight: 700;
            font-size: 18px;
        }
        .custom-wpc-btn:hover {
            background-color: #C91D25;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .custom-wpc-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding-bottom: 60px;
        }
        .custom-wpc-card img {
            width: 100%;
            height: 372px;
            object-fit: cover;
            border-top-left-radius: 0;
            border-top-right-radius:0;
            border-bottom-left-radius: 55px;
            border-bottom-right-radius: 55px;
        }
        .custom-wpc-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .over-wood{
            background-color:#A27327;
            padding: 10px 0;
            font-weight: 700;
            font-size: 32px;
            margin-top: 10px;
            margin-bottom: 30px;
            color: #fff;
        }
        @media (max-width: 768px){
            .custom-wpc-btns{
                padding: 5px;
                font-size: 16px;
            }
            .custom-wpc-btn{
                padding: 5px;
                font-size: 16px;
            }
            .custom-wpc-btnss{
                padding: 5px;
                font-size: 16px;
            }
            .custom-wpc-card img{
                height: 100%;
            }
            .product-grades-series{
                text-align: left;
            }
        }
        
        .section-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            color: #333;
        }
        .door-frames {
            color: #A27327;
        }
    </style>
</head>
<body>
    <section class="custom-wpc-section">
        <h2 class="section-title">Why Space Designs Recommends <span class="door-frames">WPC Over Wood</span></h2>
        <div class="row justify-content-center mt-4">
            
            <!-- All Left Side Cards (Wooden) - Will appear first on mobile -->
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <h2 class="over-wood">Wooden Door Frames</h2>
                    <img src="assets/images/wooden-door-frame.png" alt="Wooden Door Frame" class="img-fluid">
                    <button class="custom-wpc-btns">Water Damage<br>Absorbs moisture + Swells & Warps</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/termite-attack3.png" alt="Wooden Door Frame" class="img-fluid">
                    <button class="custom-wpc-btn">Termite Attack<br>Natural wood attracts termites</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/wood3.png" alt="Wooden Door Frame" class="img-fluid">
                    <button class="custom-wpc-btn">Wooden Fire Hazard<br>Catches fire easily, spreads flames</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/wood5.png" alt="Wooden Door Frame" class="img-fluid">
                    <button class="custom-wpc-btn">Wastage<br>Huge wood wastage in production</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/wood8.png" alt="Wooden Door Frame" class="img-fluid">
                    <button class="custom-wpc-btn">Hidden Costs<br>Carpenter + Paint + Polish + Time</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/wood9.jpg" alt="Wooden Door Frame" class="img-fluid">
                    <button class="custom-wpc-btnss">Environmental<br> Trees cut for production</button>
                </div>
            </div>
            
            <!-- All Right Side Cards (WPC) - Will appear second on mobile -->
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                     <h2 class="over-wood">Space Eco Plast WPC Frames</h2>
                    <img src="assets/images/si-frames.png" alt="Space Interiors WPC Frames" class="img-fluid">
                    <button class="custom-wpc-btns">101% Waterproof<br>Zero water absorption</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/termite-proof3.png" alt="Space Interiors WPC Frames" class="img-fluid">
                    <button class="custom-wpc-btn">Termite Proof <br>Complete termite immunity</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/wood4.png" alt="Space Interiors WPC Frames" class="img-fluid">
                    <button class="custom-wpc-btn">Fire Retardant<br>Never catches or spreads fire</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/wood6.png" alt="Space Interiors WPC Frames" class="img-fluid">
                    <button class="custom-wpc-btn"> Zero Waste<br>Ready-made, no material wastage</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/wood9.png" alt="Space Interiors WPC Frames" class="img-fluid">
                    <button class="custom-wpc-btn">Cost Effective<br>No carpenter, paint, or polish needed</button>
                </div>
            </div>
            
            <div class="col-md-6 col-12">
                <div class="custom-wpc-card">
                    <img src="assets/images/wood10.jpg" alt="Space Interiors WPC Frames" class="img-fluid">
                    <button class="custom-wpc-btnss"> Eco-Friendly<br>100% environment friendly</button>
                </div>
            </div>
            
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Estimation Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .trigger-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .trigger-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: popupSlideIn 0.4s ease-out;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .popup-header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: white;
            transform: scale(1.2);
        }

        .popup-content {
            padding: 30px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: stepFadeIn 0.3s ease-in;
        }

        @keyframes stepFadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .option-item {
            position: relative;
        }

        .option-item input[type="radio"] {
            display: none;
        }

        .option-item label {
            display: block;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
        }

        .option-item input[type="radio"]:checked + label {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .option-item label::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .option-item input[type="radio"]:checked + label::before {
            background: white;
            border-color: white;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23667eea' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z'/%3e%3cpath d='M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8z'/%3e%3c/svg%3e");
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .step-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .popup-container {
                width: 95%;
                margin: 10px;
            }
            
            .popup-content {
                padding: 20px;
            }
            
            .option-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="trigger-btn" onclick="openPopup()">Get Kitchen Estimation</button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container">
            <div class="popup-header">
                <button class="close-btn" onclick="closePopup()">&times;</button>
                <h2>Kitchen Estimation</h2>
                <p>Get your personalized kitchen quote in 3 simple steps</p>
                <div class="step-indicator">
                    <div class="step active" id="step1"></div>
                    <div class="step" id="step2"></div>
                    <div class="step" id="step3"></div>
                </div>
            </div>

            <div class="popup-content">
                <form id="kitchenForm">
                    <!-- Step 1: Personal Information -->
                    <div class="form-step active" id="formStep1">
                        <h3 class="step-title">Personal Information</h3>
                        
                        <div class="form-group">
                            <label for="name">Name <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Location/Area <span class="required">*</span></label>
                            <input type="text" id="location" name="location" placeholder="Enter your city/area" required>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" onclick="nextStep()">Next Step</button>
                        </div>
                    </div>

                    <!-- Step 2: Kitchen Type -->
                    <div class="form-step" id="formStep2">
                        <h3 class="step-title">Choose Kitchen Type</h3>
                        
                        <div class="form-group">
                            <div class="option-grid">
                                <div class="option-item">
                                    <input type="radio" id="semiModular" name="kitchenType" value="semi-modular" required>
                                    <label for="semiModular">Semi-Modular</label>
                                </div>
                                <div class="option-item">
                                    <input type="radio" id="fullModular" name="kitchenType" value="full-modular" required>
                                    <label for="fullModular">Full-Modular</label>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary" onclick="prevStep()">Previous</button>
                            <button type="button" class="btn btn-primary" onclick="nextStep()">Next Step</button>
                        </div>
                    </div>

                    <!-- Step 3: Property Type -->
                    <div class="form-step" id="formStep3">
                        <h3 class="step-title">Select Property Type</h3>
                        
                        <div class="form-group">
                            <div class="option-grid">
                                <div class="option-item">
                                    <input type="radio" id="twoBhk" name="propertyType" value="2bhk" required>
                                    <label for="twoBhk">2BHK</label>
                                </div>
                                <div class="option-item">
                                    <input type="radio" id="threeBhk" name="propertyType" value="3bhk" required>
                                    <label for="threeBhk">3BHK</label>
                                </div>
                                <div class="option-item">
                                    <input type="radio" id="fourBhk" name="propertyType" value="4bhk" required>
                                    <label for="fourBhk">4BHK</label>
                                </div>
                                <div class="option-item">
                                    <input type="radio" id="duplexVilla" name="propertyType" value="duplex-villa" required>
                                    <label for="duplexVilla">Duplex/Villa</label>
                                </div>
                                <div class="option-item">
                                    <input type="radio" id="kitchenOnly" name="propertyType" value="kitchen" required>
                                    <label for="kitchenOnly">Kitchen</label>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary" onclick="prevStep()">Previous</button>
                            <button type="submit" class="btn btn-primary">Get Estimation</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function openPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            resetForm();
        }

        function resetForm() {
            currentStep = 1;
            document.getElementById('kitchenForm').reset();
            showStep(1);
            updateStepIndicator();
        }

        function nextStep() {
            if (validateCurrentStep()) {
                if (currentStep < 3) {
                    currentStep++;
                    showStep(currentStep);
                    updateStepIndicator();
                }
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
                updateStepIndicator();
            }
        }

        function showStep(step) {
            // Hide all steps
            document.querySelectorAll('.form-step').forEach(stepDiv => {
                stepDiv.classList.remove('active');
            });
            
            // Show current step
            document.getElementById(`formStep${step}`).classList.add('active');
        }

        function updateStepIndicator() {
            document.querySelectorAll('.step').forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        function validateCurrentStep() {
            const currentStepDiv = document.getElementById(`formStep${currentStep}`);
            const requiredFields = currentStepDiv.querySelectorAll('[required]');
            
            for (let field of requiredFields) {
                if (field.type === 'radio') {
                    const radioGroup = currentStepDiv.querySelectorAll(`[name="${field.name}"]`);
                    const isChecked = Array.from(radioGroup).some(radio => radio.checked);
                    if (!isChecked) {
                        alert(`Please select an option for ${field.name.replace(/([A-Z])/g, ' $1').toLowerCase()}`);
                        return false;
                    }
                } else if (!field.value.trim()) {
                    alert(`Please fill in ${field.previousElementSibling.textContent.replace(' *', '')}`);
                    field.focus();
                    return false;
                }
            }
            return true;
        }

        // Form submission
        document.getElementById('kitchenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateCurrentStep()) {
                // Collect form data
                const formData = new FormData(this);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                // Show success message
                alert(`Thank you ${data.name}! We have received your request for ${data.kitchenType} kitchen for your ${data.propertyType.toUpperCase()} in ${data.location}. Our team will contact you at ${data.phone} within 24 hours with your personalized estimation.`);
                
                // Close popup and reset
                closePopup();
            }
        });

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
